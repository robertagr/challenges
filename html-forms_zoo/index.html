<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>
          <div>
<label for="email">Write your email</label>
<input type="email" id="email"> 
</div>

<div>
<label for="arrival-date">Arrival Date</label>
<input type="date" id="arrival-date"> 
</div>

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>


            <div>
<button
type="radio"
name="choose-animals"
id="animals-zoo"
>
<label for="billing-zoo">Relaxed Sloths</label>
</div>

<div>
<button
type="radio"
name="choose-animals"
id="animals-zoo"
>
<label for="billing-zoo">Jumpy Kangaroos</label>
</div>

<div>
<button
type="radio"
name="choose-animals"
id="animals-zoo"
>
<label for="billing-zoo">Thieving Racoons</label>
</div>


          </fieldset>

          <div>
          <label for="concerns">Write your concerns</label>
          <textarea id="concerns"></textarea>
        </div>
        
        <div>
          <label for="accept-data">Please accept the processing of the data.</label>
          <input type="checkbox" id="accept-data"
          ></input>
        </div>

        <div>
          <label for="newsletter">Sign up for our newsletter</label>
          <input type="checkbox" id="newsletter"
          ></input>
        </div>

        <div>
          <button type="reset">Reset</button> 
        </div>
        <div>
          <button type="submit">Submit</button> 
        </div>
  
        </fieldset>
      </form>
    </section>
  </body>
</html>

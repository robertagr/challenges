<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1 id="title">Create your Personal Profile</h1>
      <form>
        <p id="form-description">
          We want to get to know you! Please enter your personal information.
        </p>
        <fieldset aria-labelledby="personal-info-legend">
          <legend id="personal-info-legend">Personal Information</legend>
          <div>
            <label for="first-name">First Name?</label>
            <input type="text" id="first-name" name="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name?</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="your-birthday">Your Birthday?</label>
            <input type="date" id="your-birthday" name="your-birthday" />
          </div>
        </fieldset>

        <p id="form-description">
          Can you tell us a bit more? We want to annoy you with unwanted ads.
        </p>

        <fieldset aria-labelledby="further-info-legend">
          <legend id="further-info-legend">Further Information</legend>
          <div>
            <label for="fav-color">Favourite Color:</label>
            <input type="color" name="fav-color" id="fav-color" />
          </div>
          <div>
            <label for="fav-pet"> What's your favorite pet?</label>
            <select name="fav-pet" id="">
              <option name="">--Please choose an option--</option>
              <option value="dog">Dog</option>
              <option value="cat">Cat</option>
            </select>
          </div>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
